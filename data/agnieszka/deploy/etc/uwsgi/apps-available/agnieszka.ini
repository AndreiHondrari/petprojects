[uwsgi]
home=/var/www/agnieszka/virtualenv/
chdir=/var/www/agnieszka/web/

pidfile=/var/www/agnieszka/web/uwsgi.pid

module=agnieszka.wsgi:application

plugins = python3
uid = www-data
gid = www-data

uwsgi-socket = /run/uwsgi/app/agnieszka/agnieszka.sock


chmod-socket = 664
pythonpath = /var/www/agnieszka/virtualenv/bin/

wsgi-file = /var/www/agnieszka/web/agnieszka/wsgi.py
touch-reload = /var/www/agnieszka/web/agnieszka/wsgi.py
env = DJANGO_SETTINGS_MODULE=agnieszka.settings
logdate = True
logto = /var/log/uwsgi/agnieszka.log
vacuum = True
max-requests = 1000
master = True
enable-threads = True
processes = 16
threads = 10
vhost = True
